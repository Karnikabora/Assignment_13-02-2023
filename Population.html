<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>    
    <input type="text" name="country" id="country" placeholder="Enter country name"/>
    <button onclick="getpop()">Search</button><br><br>
    <div class="result"></div>

    <script>
      function getpop() {
        var countryName = document.querySelector("#country").value;
        var result = document.querySelector(".result");

        fetch(`https://restcountries.com/v2/name/${countryName}?fullText=true`)
          .then(response => {
            if (response.ok) {
              return response.json();
            } else {
              throw new Error("Enter a valid country name");
            }
          })
          .then(data => {
            result.innerHTML = data[0].population;
          })
          .catch(error => {
            console.error(error);
            alert(error);
          });
      }
    </script>
  </body>
</html>
